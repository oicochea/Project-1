<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="js/app.js" defer></script>
   
    
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<header>
    <nav>
        <a id="navLink" href="#editorsPick">See Our Creators Top Picks</a>
        <a id="navLink" href="html/profile.html">See My Favorite List</a>
        <a id="navLink" href="#">Log In/Create Account</a>
    </nav>
</header>
<body>
    <h2>Let Us Choose What Brewery You Visit Today!</h2>
    <form>
        <input id="zipBox"  type="number" placeholder="enter your zip code"/>
        <ion-icon id="beerButton" name="beer-outline"></ion-icon>

    </form>
    <div id="backdrop">
    <div id= "brewery">
    </div>
    <a id="phoneTag" ><ion-icon name="call"></ion-icon>Call The Brewery</a>
    <a id="breweryLink" target="_blank" ><ion-icon name="globe"></ion-icon>Visit their Website</a>
    </div>
<div id="listArea">
    <div id="likedColum">
    <h2>Loved it? Drag it to this Chalkboard</h2>
    <ul id="liked">

    </ul>
    </div>
    <div id="dislikedColum">
    <h2>If its a no, Drag it to this Chalkboard</h2>
    <ul id="disliked">

    </ul>
    </div>

    <div id="editorsPick">
        <div id=editorsPickBackdrop>

        </div>
    </div>
</div>
</body>
</html>
